<!DOCTYPE html>
<html ng-app="Express_Sys" >
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>雾隐云亭涧</title>
<link rel="stylesheet" href="layui/css/layui.css">
<style type="text/css">
dl.layui-nav-child dd a:before{
  content: "";
  width:20px;
  display:inline-block;
}
.center-line{
   display:block;
   text-align:center;
   color:#d2d2d2;
}
.center-line:before{
	  content:"";
	  display:inline-block;
	  float:left;
	  border-top:1px solid #d2d2d2;
      width:40%;
      margin-top:10px;
 

}
.center-line:after{
      content:"";
      float:right;
 	  display:inline-block;
	  border-top:1px solid #d2d2d2;
	  margin-top:10px;
      width:40%;
}
</style>

</head>
<body>
	<div class="layui-layout">
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<h2 style="padding:15px;">
					<img src="img/logo.png" width="60px" height="60px" style="border-radius: 60px;">
					<label>雾隐云亭涧</label>
				</h2>
				<ul ng-controller="menuCtrl" class="layui-nav layui-nav-tree" lay-filter="test">
				     <li class="layui-nav-item layui-nav-itemed {{active.home}}">
					<a  class="" href="#!/home">首页 <span class="layui-icon layui-icon-home"></span></a></li>
					 <li class="layui-nav-item layui-nav-itemed ">
						<a href="javascript:void(0);">员工管理 <span class="layui-icon layui-icon-user"></span></a>
						  <dl class="layui-nav-child"  > 
					          <dd><a  href="#!/worker" class="layui-nav-item layui-nav-itemed {{active.worker}}">查询</a></dd>
					          <dd><a  href="#!/worker_insert" class="layui-nav-item layui-nav-itemed {{active.worker_insert}}">添加</a></dd>
					       </dl>
				    </li> 
					<li class="layui-nav-item layui-nav-itemed">
						<a   href="javascript:void(0);" >位置管理 <span class="layui-icon layui-icon-location"></span></a>
						  <dl class="layui-nav-child"  > 
					          <dd><a  href="#!/facility" class="layui-nav-item layui-nav-itemed {{active.facility}}">查询</a></dd>
					          <dd><a  href="#!/facility_insert" class="layui-nav-item layui-nav-itemed {{active.facility_insert}}">添加</a></dd>
					       	  <dd><a  href="#!/facility_update" id="facility_update" class="layui-nav-item layui-nav-itemed {{active.facility_update}}">修改</a></dd>
					       </dl>
				    </li> 
				    <li class="layui-nav-item layui-nav-itemed {{active.upload}}">
						<a class="" href="#!/upload"  >上传管理 <span class="layui-icon layui-icon-upload-drag"></span></a>
				    </li> 
				    <li class="layui-nav-item layui-nav-itemed">
						<a   href="javascript:void(0);" >巡更管理 <span class="layui-icon layui-icon-set"></span></a>
						  <dl class="layui-nav-child"  > 
					          <dd><a  href="#!/task" class="layui-nav-item layui-nav-itemed {{active.task}}">查询巡更任务</a></dd>
					          <dd><a  href="#!/task_insert" class="layui-nav-item layui-nav-itemed {{active.task_insert}}">添加巡更任务</a></dd>
					       	  <dd><a  href="#!/task_update" id="task_update" class="layui-nav-item layui-nav-itemed {{active.task_update}}">编辑巡更任务</a></dd>
					      	  <dd><a  href="#!/taskRecord" class="layui-nav-item layui-nav-itemed {{active.taskRecord}}">查询巡更进度</a></dd>
					          <dd><a  href="#!/taskReport" class="layui-nav-item layui-nav-itemed {{active.taskReport}}">查询巡更报告</a></dd>
					       </dl>
				    </li> 
				</ul>
			</div>
		</div>
		<div class="layui-body">
		<div ng-view></div>
		</div>
		<div class="layui-footer">底部固定区域</div>
	</div>
	
	 
	<script src="layui/layui.js"></script>
	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="angular/angular-route.min.js"></script>
	<script src="barcode/jquery2.0.js" ></script>
	<script src="barcode/qrcode.js" ></script>
	<script src="barcode/jquery.qrcode.js" ></script>
	<script  src="main.js"></script>
	
</body>
</html>
