<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
</head>
<body>
			  <div class="layui-form" lay-filter="addressForm" style="display: flex;"  ng-controller="addressCtrl">
				 
					<div style="flex:2;">
						<table  id="addressTable" lay-filter="addresslist"></table>
					</div>
					<div  style="flex:3;" >
								<div class="layui-form-item">
									<label class="layui-form-label">输入地点</label>
									<div class="layui-input-inline">
										<input ng-model="name_input"  class="layui-input">
									</div>
									<div class="layui-input-inline">
										<button type="button"  
											class="layui-btn"  ng-click="query()">搜索</button>
								 	</div>
								</div>
							<div class="layui-form-item">
									<label class="layui-form-label">选择结果</label>
									<div class="layui-input-inline">
										<input ng-model="name" name="name"  class="layui-input" readonly="readonly">
									</div>
									<div class="layui-input-inline">
										<button type="button"  
											class="layui-btn"  ng-click="insert()">添加</button>
								 	</div>
								</div>
							<div class="layui-form-item">
								 <div id="r-result"  style="max-height:200px;overflow: auto;" ng-click="selectItem($event)"></div>
							</div>
						<div id="baidumap" style="width:100%;height:100%;"></div>
					</div>
			</div>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
