<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
</head>
<body>
<!--查询管理-->
<form class="layui-form ng-pristine ng-valid ng-scope" lay-filter="taskReportform" 
ng-controller="taskReportCtrl">
		<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline">
					<select lay-filter="fy_type" class="layui-input" >
						<option value="">请选择</option>
					    <option value="1">吸烟亭</option>
					    <option value="2">吸烟柱</option>
					    <option value="3">售烟点</option>
					</select>
					<div class="layui-unselect layui-form-select">
					<div class="layui-select-title">
					<input type="text" placeholder="请选择" value="" 
					readonly="" class="layui-input layui-unselect">
					<i class="layui-edge"></i>
					</div>
					<dl class="layui-anim layui-anim-upbit">
					<dd lay-value="" class="layui-select-tips">请选择</dd>
					<dd lay-value="1" class="">吸烟亭</dd>
					<dd lay-value="2" class="">吸烟柱</dd>
					<dd lay-value="3" class="">售烟点</dd>
					</dl>
					</div>  
				</div>
				<label class="layui-form-label">报告人员</label>
				<div class="layui-input-inline">
					<input name="rp_worker_id" class="layui-input">
				</div>
			  <label class="layui-form-label">处理状态</label>
				<div class="layui-input-inline">
					<select lay-filter="fy_type" class="layui-input" name="rp_state">
						<option value="">请选择</option>
						<option value="1">已处理</option>
						<option value="0">未处理</option>
					</select>
					<div class="layui-unselect layui-form-select">
					<div class="layui-select-title">
					<input type="text" placeholder="请选择" value="" 
					readonly="" class="layui-input layui-unselect">
					<i class="layui-edge"></i>
					</div>
					<dl class="layui-anim layui-anim-upbit">
					<dd lay-value="" class="layui-select-tips">请选择</dd>
					<dd lay-value="1" class="">已处理</dd>
					<dd lay-value="0" class="">未处理</dd>
					</dl>
					</div>  
				</div>
	    </div>
		<div class="layui-form-item"  >
			<label class="layui-form-label">报告时间</label>
			<div class="layui-input-inline">
			<input type="text" class="layui-input" id="test1" name="rp_creation">
			</div>
		</div>
	    <div class="layui-form-item">
				<label class="layui-form-label"></label>
	    		<div class="layui-input-block">
					<button lay-submit="" lay-filter="go"
					 class="layui-btn" ng-click="query()">
					查询
					<span class="layui-icon layui-icon-search"></span>
					</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置
					<span class="layui-icon layui-icon-refresh"></span>
					</button>
					<button lay-submit="" lay-filter="go" 
					class="layui-btn layui-btn-danger" ng-click="deleteById()">
					<i class="layui-icon">&#xe640;</i>
					删除
					</button>
				</div>
	    </div>
		<table id="taskReportTable" lay-filter="taskReportlist"></table>
	</form>

</body>
</html>
