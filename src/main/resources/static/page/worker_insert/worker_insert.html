<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
</head>
<body>
<!--查询管理-->
<form class="layui-form ng-pristine ng-valid ng-scope" lay-filter="workerInsertform" 
ng-controller="workerInsertCtrl">
		<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input name="wk_name" class="layui-input">
				</div>
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input name="wk_phone" class="layui-input">
				</div>
			    <!--<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input name="wk_password" class="layui-input">
				</div>-->
	    </div>
		<div class="layui-form-item"  >
			<label class="layui-form-label">工号</label>
				<div class="layui-input-inline">
					<input name="wk_num" class="layui-input">
				</div>
			 <label class="layui-form-label">岗位</label>
				<div class="layui-input-inline">
					<select lay-filter="fy_type" class="layui-input" name="wk_type">
						<option value="">请选择</option>
						<option value="admin">管理员</option>
						<option value="worker">巡更人员</option>
					</select>
					<div class="layui-unselect layui-form-select">
					<div class="layui-select-title">
					<input type="text" placeholder="请选择" value="" 
					readonly="" class="layui-input layui-unselect">
					<i class="layui-edge"></i>
					</div>
					<dl class="layui-anim layui-anim-upbit">
					<dd lay-value="" class="layui-select-tips">请选择</dd>
					<dd lay-value="admin" class="">管理员</dd>
					<dd lay-value="worker" class="">巡更人员</dd>
					</dl>
					</div>  
				</div>
		</div>

	    <div class="layui-form-item">
				<label class="layui-form-label"></label>
	    		<div class="layui-input-block">
					<button lay-submit="" lay-filter="go"
					 class="layui-btn" ng-click="insert()">
					查询
					<span class="layui-icon layui-icon-search"></span>
					</button>
					<button type="reset" class="layui-btn layui-btn-primary">
					重置
					<span class="layui-icon layui-icon-refresh"></span>
					</button>
				</div>
	    </div>
	</form>

</body>
</html>
