<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	 
		
		<form action="https://smokeroom.oss-cn-beijing.aliyuncs.com/" method="post" enctype="multipart/form-data" >
			
		key:<input  name="key"  value="image/ccccc.png"/><br/>
		
			policy:<input name="policy" id="policy" /><br/>
			
			OSSAccessKeyId:<input  name="OSSAccessKeyId"  value="LTAI4FhR1cQLXY2vQRRhkXL8" /><br/>
			signature:<input  name="signature"  id="signature" /><br/>
			success_action_status:<input  name="success_action_status" value="200"  /><br/>
		    <input name="file" type="file"/> <br/>
			<button type="submit">上传</button><br/>
		</form>
		
	 
		<script src="jquery-3.4.1.min.js" type="text/javascript" ></script>
		
		<script>
			 $(function(){
				 $.get("upload/policy.action",function(rs){
					 if(rs.code == 0 ){
						 let data = rs.data;
						 $("#signature").val(data.signature);
						 $("#policy").val(data.policy);
					 }else{
						 alert(rs.error);
					 }
					
				 })
			 })
		</script>
	</body>
</html>
